

<div style="background: #F7F9FC; height: 100%;"  >
    <h2 class="roboto-500 heading pl-4" >Add Notes or Comments</h2>
    <div mat-dialog-content>
      <form [formGroup]="notesForm">
      <mat-form-field appearance="outline" style="width: 100%" class="notes-input">
        
          <textarea formControlName="notes" matInput placeholder="Write here..." class=" mat-mdc-text-field-wrapper " ></textarea>
        </mat-form-field >
      </form>
        <div mat-dialog-actions  fxLayoutAlign="end center">
          <button color="primary"  mat-flat-button (click)="onCancel()" class="button-style cancel-button">Cancel</button>
          <button color="primary"  mat-flat-button (click)="onSave()" class="button-style ">Save</button>
        </div>
    </div>
    </div>
